<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'icon/mexico.ico' %}">
    <title>Mapa Leaflet con Django</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}">
    <script src="{% static 'leaflet/leaflet.js' %}"></script>
    <!--<script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>-->
    <script src="https://unpkg.com/protomaps-leaflet@4.0.1/dist/protomaps-leaflet.js"></script>
    <style>
        body {
            background: url('{% static "img/carto.png" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .menu {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 999;
        }
        .menu-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 32px;
        }
        .menu-logo {
            height: 40px;
        }
        .menu-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 24px;
            font-size: 18px;
            transition: color 0.2s;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.35);
        }
        .menu-links a:hover {
            color: #ffd600;
        }
        .container {
            max-width: 700px;
            margin: 120px auto 80px auto;
            background: rgba(255, 255, 255, 0.31);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 24px;
            text-shadow: 1px 2px 8px rgba(0,0,0,0.28);
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            margin: 10px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(90deg, #1976d2 0%, #00bcd4 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            box-shadow: 0 2px 8px rgba(25,118,210,0.12);
            text-decoration: none;
            transition: background 0.2s, transform 0.2s;
            letter-spacing: 0.5px;
            cursor: pointer;
            outline: none;
        }
        .btn:hover, .btn:focus {
            background: linear-gradient(90deg, #00bcd4 0%, #1976d2 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(25,118,210,0.18);
        }
        .btn-success {
            background: linear-gradient(90deg, #43ea7b 0%, #4caf50 100%);
            color: #fff;
        }
        .btn-success:hover, .btn-success:focus {
            background: linear-gradient(90deg, #4caf50 0%, #43ea7b 100%);
            transform: translateY(-2px) scale(1.04);
        }
        #mapa {
            position: relative;
            height: 500px;
            margin-bottom: 24px;
            border-radius: 10px;
            overflow: hidden;
        }
        .layer-control {
            position: absolute;
            top: 70px;
            right: 18px;
            z-index: 1000;
            background: rgba(255,255,255,0.85);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            padding: 6px 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .layer-btn {
            background: none;
            border: none;
            border-radius: 6px;
            padding: 4px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            outline: none;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .layer-btn.active, .layer-btn:hover {
            background: #e3f2fd;
            transform: scale(1.12);
        }
        .layer-icon {
            width: 32px;
            height: 32px;
            display: block;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(25,118,210,0.10);
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-content">
            <img src="{% static 'img/mexico.jpg' %}" alt="Mexico" class="menu-logo">
            <div class="menu-links">
                <a href="/polls/">Encuestas</a>
                <a href="/leaflet/">Leaflet</a>
                <a href="/admin/">Administrador</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Mi Mapa Interactivo</h1>
        <div id="mapa">
            <div id="customLayerControl" class="layer-control">
                <button class="layer-btn" data-layer="calle" title="Calle">
                    <img src="{% static 'icon/calle.png' %}" alt="Calle" class="layer-icon">
                </button>
                <button class="layer-btn" data-layer="satelite" title="Satelital">
                    <img src="{% static 'icon/satelite.png' %}" alt="Satelital" class="layer-icon">
                </button>
                <button class="layer-btn active" id="btn-alcaldias" data-layer="geojson" title="Alcaldías">
                    <img src="{% static 'icon/alcaldias.png' %}" alt="Alcaldías" class="layer-icon">
                </button>
                    <button class="layer-btn" id="btn-pmtiles" data-layer="pmtiles" title="CDMX PMTiles">
                    <img src="{% static 'icon/pmtiles.png' %}" alt="PMTiles" class="layer-icon">
                </button>
                <button class="layer-btn" id="btn-cuauhtemoc" data-layer="cuauhtemoc" title="Cuauhtemoc">
                    <img src="{% static 'icon/cuauhtemoc.png' %}" alt="Cuauhtemoc" class="layer-icon">
                </button>
            </div>
        </div>
        <a href="/" class="btn">Regresar al inicio</a>
    </div>
    <script>
        var mapa = L.map('mapa').setView([19.4326, -99.1332], 10);

        // Capas base
        var calle = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(mapa);

        var satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, Maxar, Earthstar Geographics',
            maxZoom: 18
        });

        // Capa PMTiles usando protomaps-leaflet

        // 1. Definición de la URL del archivo PMTiles
        const pmtilesUrl = "{% static 'geojson/cdmx.pmtiles' %}";
        const cuauhtemocUrl = "{% static 'geojson/cuauhtemoc.pmtiles' %}";

        // 2. Definir las reglas de estilo (Mínimo, para que se dibujen)
        const cdmxEstilo = [{
            // Nombre de la capa del archivo PMTiles
            dataLayer: "cdmx_layer", 
            symbolizer: new protomapsL.PolygonSymbolizer({
                fill: "rgba(255, 0, 0, 0.0)",         // Color de relleno 
                stroke: "#0f0e01ff", // Borde
                width: 2
            })
        }];

        const cuauhtemocEstilo = [{
            // Nombre de la capa del archivo PMTiles
            dataLayer: "cuauhtemoc", 
            symbolizer: new protomapsL.PolygonSymbolizer({
                fill: "rgba(255, 0, 0, 0.0)",         // Color de relleno 
                stroke: "#bd1a8cff", // Borde
                width: 2
            })
        }];

        // 3. Creación de la capa usando protomapsL.leafletLayer
        const cdmxPmtilesLayer = protomapsL.leafletLayer({
            url: pmtilesUrl,
            paintRules: cdmxEstilo, // Aplica estilos
            attribution: '© CDMX PMTiles | protomaps-leaflet'
        });
        const cuauhtemocLayer = protomapsL.leafletLayer({
            url: cuauhtemocUrl,
            paintRules: cuauhtemocEstilo, // Aplica estilos
            attribution: '© Cuauhtemoc PMTiles | protomaps-leaflet',
            maxDataZoom: 14, // Limita el zoom máximo de los datos
            minDataZoom: 18  // Limita el zoom mínimo de los datos
        });

        // Variables para controlar capas
        var geojsonLayer = L.layerGroup(); 
        var geojsonVisible = false;
        var baseLayer = calle; // Por defecto
        calle.addTo(mapa); // La capa base inicial
        var geojsonLayer;

        // Capa GeoJSON
        var geojsonUrl = "{% static 'geojson/cdmx.geojson' %}";
        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                geojsonLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            color: '#1976d2',
                            weight: 2,
                            fillColor: '#90caf9',
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties) {
                            var props = feature.properties;
                            var popupContent = `
                                <div style="font-family: 'Segoe UI', Arial, sans-serif; min-width:220px; background: linear-gradient(135deg, #e3f2fd 0%, #fff 100%); border-radius: 12px; box-shadow: 0 2px 8px rgba(25,118,210,0.08); padding: 18px 16px 14px 16px; border: 1px solid #90caf9;">
                                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                                        <img src='${window.location.origin}{% static 'icon/mexico.ico' %}' alt="México" style="width:32px; height:32px; border-radius:6px; box-shadow:0 1px 4px rgba(25,118,210,0.10);">
                                        <h3 style="color:#1976d2; margin:0; font-size:1.25em; font-weight:600; letter-spacing:0.5px;">${props.NOMGEO}</h3>
                                    </div>
                                    <table style="width:100%; font-size:1em; border-collapse:collapse; margin-bottom:6px;">
                                        <tr><td style="color:#1976d2; font-weight:500; padding:4px 0;">CVEGEO</td><td style="color:#222; font-weight:bold; text-align:right;">${props.CVEGEO}</td></tr>
                                        <tr><td style="color:#1976d2; font-weight:500; padding:4px 0;">CVE_ENT</td><td style="color:#222; text-align:right;">${props.CVE_ENT}</td></tr>
                                        <tr><td style="color:#1976d2; font-weight:500; padding:4px 0;">CVE_MUN</td><td style="color:#222; text-align:right;">${props.CVE_MUN}</td></tr>
                                    </table>
                                    <div style="text-align:right; font-size:0.92em; color:#90caf9; margin-top:2px;">CDMX</div>
                                </div>
                            `;
                            layer.bindPopup(popupContent);
                        }
                    }
                });
                geojsonLayer.addTo(mapa);
                mapa.fitBounds(geojsonLayer.getBounds());
            });

        // Control de capas personalizado
        var baseLayer = calle; // Por defecto
        var geojsonVisible = true; // GeoJSON visible por defecto
                
        // Control para capas base (Calle, Satelital y PMTiles)
        document.querySelectorAll('.layer-btn[data-layer="calle"], .layer-btn[data-layer="satelite"]').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remover active de todas las capas base
                document.querySelectorAll('.layer-btn[data-layer="calle"], .layer-btn[data-layer="satelite"], .layer-btn[data-layer="pmtiles"], .layer-btn[data-layer="cuauhtemoc"]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Remover capa base actual (incluyendo PMTiles)
                mapa.removeLayer(baseLayer);
                if (cdmxPmtilesLayer && mapa.hasLayer(cdmxPmtilesLayer)) {
                    mapa.removeLayer(cdmxPmtilesLayer);
                }
                if (cuauhtemocLayer && mapa.hasLayer(cuauhtemocLayer)) {
                    mapa.removeLayer(cuauhtemocLayer);
                }
                // Agregar nueva capa base
                baseLayer = (this.getAttribute('data-layer') === 'calle') ? calle : satelite;
                baseLayer.addTo(mapa);
                
                // Si la capa de alcaldías está activa, la vuelve a agregar encima
                if (geojsonVisible && geojsonLayer) {
                    geojsonLayer.addTo(mapa);
                }
            });
        });
        // Control para capa de Alcaldías
        document.getElementById('btn-alcaldias').addEventListener('click', function() {
            if (geojsonLayer) {
                if (geojsonVisible) {
                    mapa.removeLayer(geojsonLayer);
                    this.classList.remove('active');
                } else {
                    geojsonLayer.addTo(mapa);
                    this.classList.add('active');
                }
                geojsonVisible = !geojsonVisible;
            }
        });
        // Control para capa PMTiles
        document.getElementById('btn-pmtiles').addEventListener('click', function() {
            if (cdmxPmtilesLayer) {
                // Alternar la clase 'active' del botón
                this.classList.toggle('active');

                // Lógica para añadir/remover la capa como una SUPERPOSICIÓN
                if (mapa.hasLayer(cdmxPmtilesLayer)) {
                    mapa.removeLayer(cdmxPmtilesLayer);
                } else {
                    cdmxPmtilesLayer.addTo(mapa);
                }
                
            } else {
                console.warn('La capa PMTiles no está disponible');
                alert('La capa PMTiles no está disponible');
            }
        });
        // Control para capa Cuauhtemoc
        document.getElementById('btn-cuauhtemoc').addEventListener('click', function() {
            if (cuauhtemocLayer) {
                // Alternar la clase 'active' del botón
                this.classList.toggle('active'); 
                // Lógica para añadir/remover la capa como una SUPERPOSICIÓN
                if (mapa.hasLayer(cuauhtemocLayer)) {
                    mapa.removeLayer(cuauhtemocLayer);
                } else {
                    cuauhtemocLayer.addTo(mapa);
                }
            } else {
                console.warn('La capa Cuauhtemoc no está disponible');
                alert('La capa Cuauhtemoc no está disponible');
            }
        });



    </script>
    
    


</body>
</html>
